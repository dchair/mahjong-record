<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲設定/Game Settings Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>遊戲設定/Game Settings Request</h1>

<form action="/add_game_setting" method="post" th:object="${gameSettingsRequest}">

    <!-- Base Fan Price -->
    <label for="baseFanPrice">基本台價格/Base Fan Price</label>
    <input type="number" id="baseFanPrice" th:field="*{baseFanPrice}" required>

    <!-- Per Fan Price -->
    <label for="perFanPrice">每台價格/Per Fan Price</label>
    <input type="number" id="perFanPrice" th:field="*{perFanPrice}" required>


    <!-- Submit Button -->
    <button type="submit">儲存設定/Save Settings</button>
    <button type="button" onclick="location.href='/index'">返回首頁</button>
</form>

</body>
</html>
