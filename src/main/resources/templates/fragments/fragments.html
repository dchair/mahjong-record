<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
<!-- 導航列 fragment -->
<div th:fragment="navbar">
    <link rel ="stylesheet" th:href="@{/css/fragments.css}" />
    <div class="navbar">
        <div class="left-menu">
            <a href="/index">網站名稱</a>
        </div>
        <div class="right-menu">
            <span th:if="${memberInfo}" th:text="'歡迎，' + ${memberInfo.memberName}"></span>
            <a th:if="${memberInfo}" href="/member/logout">登出</a>
            <a th:if="${memberInfo == null}" href="/member/login">登入</a>
            <a th:if="${memberInfo == null}" href="/member/register">註冊</a>
        </div>
    </div>
</div>
</body>
</html>
